[include mainsail.cfg]
[include led.cfg]
#[include homing.cfg]

#####################################################################
#  MCU DEFINITIONS (Octopus Pro + EBB36 toolhead + Cartographer MCU)
#####################################################################

[mcu]
# Octopus Pro F429 over CAN (main board)
# If you prefer serial instead of CAN, replace with `serial: /dev/serial/by-id/...`
canbus_uuid: 4b2694d18c79

# EBB36 CAN toolhead (extruder + fans on the CAN toolboard)
[mcu EBBCan]
canbus_uuid: 28c4d01354bc

# Cartographer v3 probe MCU (if present on CAN)
[mcu cartographer]
canbus_uuid: d7fcd2b34fe0

#####################################################################
#   CARTOGRAPHER (scanner) — use the legacy [cartographer] section name
#   sensor_mcu must match the [mcu cartographer] name above.
#####################################################################
[cartographer]
mcu: cartographer
x_offset: 0
y_offset: 25.0
verbose: yes

#####################################################################
#   PRINTER GENERAL
#####################################################################
[printer]
kinematics: corexy
max_velocity: 300
max_accel: 3000
max_z_velocity: 15
max_z_accel: 350
square_corner_velocity: 5.0

[force_move]
enable_force_move: true

#####################################################################
#   BED MESH (keep; Cartographer plugin NOT required for this)
#####################################################################
[bed_mesh]
zero_reference_position: 175, 175   # center of 350x350
speed: 300
horizontal_move_z: 3
mesh_min: 35, 35
mesh_max: 315, 315
probe_count: 25, 25
algorithm: bicubic
adaptive_margin: 10
mesh_pps: 0,0

#####################################################################
#   TEMPERATURE SENSORS (verify hardware & thermistor type)
#####################################################################
[temperature_sensor Cartographer_MCU]
sensor_type: temperature_mcu
sensor_mcu: cartographer
min_temp: 5
max_temp: 105

#####################################################################
#   ACCEL / RESONANCE TESTER (optional)
#####################################################################
[adxl345]
cs_pin: cartographer:PA3
spi_bus: spi1

[resonance_tester]
accel_chip: adxl345
probe_points:
    175, 175, 20

#####################################################################
#   IDLE TIMEOUT
#####################################################################
[idle_timeout]
timeout: 1800

#####################################################################
#   X/Y STEPPER SETTINGS — SENSORLESS HOMING (your pins kept)
#####################################################################

# Stepper X (Left) — MOTOR_0
[stepper_x]
step_pin: PF13
dir_pin: PF12        # original had !PF12; flip if motor spins wrong
enable_pin: !PF14
rotation_distance: 40
microsteps: 32
full_steps_per_rotation: 200

endstop_pin: tmc2209_stepper_x:virtual_endstop
position_min: 0
position_endstop: 350
position_max: 350

homing_speed: 80
homing_retract_dist: 0
homing_positive_dir: true

[tmc2209 stepper_x]
uart_pin: PC4
interpolate: false
run_current: 1
sense_resistor: 0.110
stealthchop_threshold: 0
diag_pin: ^PG6
driver_SGTHRS: 90

# Stepper Y (Right) — MOTOR_1
[stepper_y]
step_pin: PG0
dir_pin: PG1          # original had !PG1; flip if needed
enable_pin: !PF15
rotation_distance: 40
microsteps: 32
full_steps_per_rotation: 200

endstop_pin: tmc2209_stepper_y:virtual_endstop
position_min: 0
position_endstop: 350
position_max: 350

homing_speed: 80
homing_retract_dist: 0
homing_positive_dir: true

[tmc2209 stepper_y]
uart_pin: PD11
interpolate: false
run_current: 1
sense_resistor: 0.110
stealthchop_threshold: 0
diag_pin: ^PG9
driver_SGTHRS: 90

#####################################################################
#   Z STEPPER SETTINGS (QUAD GANTRY) & Virtual Z endstop via CARTOGRAPHER
#####################################################################

# Z0 (Front Left) - MOTOR_2
[stepper_z]
step_pin: PF11
dir_pin: !PG3
enable_pin: !PG5
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32
full_steps_per_rotation: 200

# Use the cartographer's virtual endstop
endstop_pin: probe:z_virtual_endstop

position_max: 310
position_min: -5

homing_speed: 8
second_homing_speed: 3
homing_retract_dist: 0

[tmc2209 stepper_z]
uart_pin: PC6
interpolate: false
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

# Z1 (Rear Left) - MOTOR_3
[stepper_z1]
step_pin: PG4
dir_pin: PC1
enable_pin: !PA0
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32

[tmc2209 stepper_z1]
uart_pin: PC7
interpolate: false
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

# Z2 (Rear Right) - MOTOR_4
[stepper_z2]
step_pin: PF9
dir_pin: !PF10
enable_pin: !PG2
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32

[tmc2209 stepper_z2]
uart_pin: PF2
interpolate: false
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

# Z3 (Front Right) - MOTOR_5
[stepper_z3]
step_pin: PC13
dir_pin: PF0
enable_pin: !PF1
rotation_distance: 40
gear_ratio: 80:16
microsteps: 32

[tmc2209 stepper_z3]
uart_pin: PE4
interpolate: false
run_current: 0.8
sense_resistor: 0.110
stealthchop_threshold: 0

#####################################################################
#   EXTRUDER (EBB36 CAN toolhead) — kept as your original CAN mapping
#####################################################################
[extruder]
step_pin:  EBBCan:PD0
dir_pin:   !EBBCan:PD1
enable_pin: !EBBCan:PD2

rotation_distance: 4.3982297
gear_ratio: 50:10
microsteps: 32
full_steps_per_rotation: 200

nozzle_diameter: 0.400
filament_diameter: 1.75

heater_pin: EBBCan:PB13
sensor_type: Generic 3950   # <-- set to your actual thermistor (change if needed)
sensor_pin: EBBCan:PA3

min_temp: 10
max_temp: 270
max_power: 1.0
min_extrude_temp: 170

#control: pid
#pid_kp: 26.213
#pid_ki: 1.304
#pid_kd: 131.721

[tmc2209 extruder]
uart_pin: EBBCan:PA15
interpolate: false
run_current: 0.7
sense_resistor: 0.110
stealthchop_threshold: 0

#####################################################################
#   BED HEATER
#####################################################################
[heater_bed]
heater_pin: PA3                     # SSR output on Octopus
sensor_type: ATC Semitec 104GT-2    # change to Generic 3950 if you use that thermistor
sensor_pin: PF3
max_power: 1.0
min_temp: 0
max_temp: 120
#control: pid
#pid_kp: 58.437
#pid_ki: 2.347
#pid_kd: 363.769

#####################################################################
#   FANS
#####################################################################
[fan]
pin: EBBCan:PA0
kick_start_time: 0.5
off_below: 0.10

[heater_fan hotend_fan]
pin: EBBCan:PA1
max_power: 1.0
kick_start_time: 0.5
heater: extruder
heater_temp: 50.0

[controller_fan controller_fan]
pin: PD12
kick_start_time: 0.5
heater: extruder

[fan_generic skirt_fans]
pin: PB2
max_power: 1.0
kick_start_time: 0.5

[temperature_fan driver_fans]
pin: PB1
sensor_type: temperature_mcu
sensor_mcu: mcu
control: watermark
target_temp: 45.0
max_power: 1.0
shutdown_speed: 0.0
kick_start_time: 0.5
max_temp: 80
min_temp: 0

[heater_fan chamber_circulation_fan]
pin: PB10
heater: heater_bed     # replace with your chamber heater name if different
heater_temp: 35.0      # turns on when heater > 35°C
kick_start_time: 0.5
max_power: 1.0
shutdown_speed: 0.0

[exclude_object]

#####################################################################
#   NEOPIXEL
#####################################################################
[neopixel sb_leds]
pin: EBBCan:PD3
chain_count: 3
color_order: GRB
initial_RED: 0.0
initial_GREEN: 0.0
initial_BLUE: 0.0

#####################################################################
#   PROBE (INDUCTIVE STYLE) - legacy (commented out when using Cartographer)
#####################################################################
#[probe]
#pin: !PG15
#x_offset: 0
#y_offset: 25.0
#z_offset: 0

#####################################################################
#   HOMING & QUAD GANTRY LEVELING
#####################################################################
[safe_z_home]
home_xy_position: 175, 175
speed: 100
z_hop: 10

[quad_gantry_level]
# Gantry corners (uncomment the one matching your build; 350mm shown below)
gantry_corners:
   -60, -10
   410, 420

points:
   50, 25
   50, 275
   300, 275
   300, 25

speed: 100
horizontal_move_z: 10
retries: 5
retry_tolerance: 0.0075
max_adjust: 10

#####################################################################
#   BOARD PINS (EXP1 / EXP2 aliases)
#####################################################################
[board_pins]
aliases:
    EXP1_1=PE8,  EXP1_2=PE7,
    EXP1_3=PE9,  EXP1_4=PE10,
    EXP1_5=PE12, EXP1_6=PE13,
    EXP1_7=PE14, EXP1_8=PE15,
    EXP1_9=<GND>, EXP1_10=<5V>,

    EXP2_1=PA6,  EXP2_2=PA5,
    EXP2_3=PB1,  EXP2_4=PA4,
    EXP2_5=PB2,  EXP2_6=PA7,
    EXP2_7=PC15, EXP2_8=<RST>,
    EXP2_9=<GND>, EXP2_10=<5V>

#####################################################################
#   MACROS
#####################################################################
[gcode_macro PARK]
gcode:
    {% set th = printer.toolhead %}
    G0 X{th.axis_maximum.x//2} Y{th.axis_maximum.y//2} Z30

[gcode_macro G32]
gcode:
    SAVE_GCODE_STATE NAME=STATE_G32
    G90
    G28
    QUAD_GANTRY_LEVEL
    G28 Z
    PARK
    RESTORE_GCODE_STATE NAME=STATE_G32

[gcode_macro PRINT_START]
variable_extruder: 210
variable_bed: 0
gcode:
    {% set EX = params.EXTRUDER|default(printer["gcode_macro PRINT_START"].variable_extruder)|float %}
    {% set BED = params.BED|default(printer["gcode_macro PRINT_START"].variable_bed)|float %}
    M140 S{BED}
    M104 S{EX}
    G32
    M109 S{EX}
    G90
    G1 Z20 F3000

[gcode_macro PRINT_END]
gcode:
    {% set th = printer.toolhead %}
    {% set x_safe = th.position.x + 20 * (1 if th.axis_maximum.x - th.position.x > 20 else -1) %}
    {% set y_safe = th.position.y + 20 * (1 if th.axis_maximum.y - th.position.y > 20 else -1) %}
    {% set z_safe = [th.position.z + 2, th.axis_maximum.z]|min %}
    SAVE_GCODE_STATE NAME=STATE_PRINT_END
    M400
    G92 E0
    G1 E-5.0 F1800
    TURN_OFF_HEATERS
    G90
    G0 X{x_safe} Y{y_safe} Z{z_safe} F20000
    G0 X{th.axis_maximum.x//2} Y{th.axis_maximum.y - 2} F3600
    M107
    BED_MESH_CLEAR
    RESTORE_GCODE_STATE NAME=STATE_PRINT_END MOVE=0

    [gcode_macro global] ### Global Variables 
variable_xy_run_current:  0.8
variable_xy_home_current: 0.6
gcode:



#### Macros to implement sensorless homing
[gcode_macro _HOME_X]
gcode:
    SET_TMC_CURRENT STEPPER=stepper_x CURRENT={printer["gcode_macro global"].xy_home_current}
    SET_TMC_CURRENT STEPPER=stepper_y CURRENT={printer["gcode_macro global"].xy_home_current}

    G4 P500                                          # Wait for StallGuard registers to clear

    G28 X

    SET_TMC_CURRENT STEPPER=stepper_x CURRENT={printer["gcode_macro global"].xy_run_current}
    SET_TMC_CURRENT STEPPER=stepper_y CURRENT={printer["gcode_macro global"].xy_run_current}
    
    G91                                              # Move away to centre of build surface
    G1 X125 F1200                                    # Value Specific to toolhead

[gcode_macro _HOME_Y]
gcode:
    SET_TMC_CURRENT STEPPER=stepper_x CURRENT={printer["gcode_macro global"].xy_home_current}
    SET_TMC_CURRENT STEPPER=stepper_y CURRENT={printer["gcode_macro global"].xy_home_current}

    G4 P500                                          # Wait for StallGuard registers to clear

    G28 Y

    SET_TMC_CURRENT STEPPER=stepper_x CURRENT={printer["gcode_macro global"].xy_run_current}
    SET_TMC_CURRENT STEPPER=stepper_y CURRENT={printer["gcode_macro global"].xy_run_current}
    
    G91                                              # Move away to centre of build surface
    G1 Y-140 F1200                                   # Value Specific to toolhead


################################################################################
# Virtual SD, pause/resume/cancel macros, and display_status
################################################################################

[virtual_sdcard]
path: /home/riv/printer_data/gcodes

# Pause / Resume support
[pause_resume]
# Optional: recover_velocity: 50.0

[gcode_macro PAUSE]
description: Pause the actual running print
rename_existing: PAUSE_BASE
gcode:
  PAUSE_BASE
  # Save state and park the toolhead
  SAVE_GCODE_STATE NAME=PAUSE_STATE
  G91
  G1 E-4 F3000
  G1 Z10 F6000
  G90
  G1 X10 Y10 F6000
  M107
  M117 Paused

[gcode_macro RESUME]
description: Resume a paused print
rename_existing: RESUME_BASE
gcode:
  # Restore state and resume printing
  RESTORE_GCODE_STATE NAME=PAUSE_STATE
  RESUME_BASE

[gcode_macro CANCEL_PRINT]
description: Cancel the current print safely
rename_existing: CANCEL_PRINT_BASE
gcode:
  # If paused, restore state and then cancel; otherwise just cancel
  {% if printer.pause_resume.is_paused %}
    RESTORE_GCODE_STATE NAME=PAUSE_STATE
  {% endif %}
  TURN_OFF_HEATERS
  CANCEL_PRINT_BASE


[gcode_macro display_status]
gcode:
  RESPOND PREFIX="status" MSG="Idle"

